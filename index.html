<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Japanese &harr; English Dictionary</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main role='main'>
      <section class='search-area' role='region'>
        <div class='smiley'>ヾ(＠⌒ー⌒＠)ノ</div>
        <div class='title'>Japanese &harr; English Dictionary</div>
        <form action="#" class="js-search-form">
          <input type="search" class="js-query input-field" placeholder='Enter an English word'>
          <button type="submit" class='search-button'>Search</button>
        </form>
        <div class="how-to">What is this site and how do I use it? (accordian)</div>
      </section>
      <section class="results">
        <div class="left-column">
          <div class="word-title">
            Word&nbsp;
            <span class="word-smiley">*･゜ﾟ･*:.｡..｡.:*･'(*ﾟ▽ﾟ*)'･*:.｡. .｡.:*･゜ﾟ･*</span>
          </div>
        </div>
        <div class="right-column">

        </div>
      </section>
      <section class='word' role='region'>
        <span class="js-word-english word-english"></span> /
        <span class="js-romaji romaji-color" aria-live="assertive"></span> /
        <span class="js-word word-kanji-kana"></span>
      </section>
      </section>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>

</html>
