<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Learn Some Japanese</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main role='main'>
      <section class='search-area' role='region'>
        <h1>ヾ(＠⌒ー⌒＠)ノ</h1>
        <h1 class='title'>Learn Some Japanese</h1>
        <form action="#" class="js-search-form">
          <input type="search" class="js-query" placeholder='Enter an English word'>
          <button type="submit">Search</button>
        </form>
      </section>
      <section class='word' role='region'>
        <span class="js-word-english word-english"></span> /
        <span class="js-romaji romaji-color" aria-live="assertive"></span> /
        <span class="js-word word-kanji-kana"></span>
      </section>
      <section class="learn-more"></section>
      <section class="romaji" role='region'>
        <h2>R&#333;maji</h2>
        <p>Japanese words written in the latin alphabet</p>
        <span class="js-romaji romaji-color large-font"></span>
      </section>
      <section class="kanji" role='region'>
        <h2>Kanji</h2>
        <p>complex characters originally from the Chinese language</p>
        <div class="js-kanji"></div>
      </section>
      <section class="hiragana" role='region'>
        <h2>Hiragana</h2>
        <p>phonetic characters derived from more complex Chinese characters</p>
        <div class="js-hiragana"></div>
      </section>
      <section class="katakana" role='region'>
        <h2>Katakana</h2>
        <p>similar to hiragana, but used primarily for loan words</p>
        <span class="js-katakana katakana-color"></span>
      </section>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>

</html>
