<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Japanese &harr; English Dictionary</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="grid.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
</head>

<body>
  <main role='main'>
    <div class="row">
      <div class="col-12">
        <section class='search-area' role='region'>
          <div class='smiley'>ヾ(＠⌒ー⌒＠)ノ</div>
          <div class='title'>Japanese &harr; English Dictionary</div>
          <form action="#" class="js-search-form">
            <input type="search" class="js-query input-field" placeholder='Enter an English word'>
            <button type="submit" class='search-button'>Search</button>
          </form>
        </section>
      </div>
    </div>
    <section class="results">
      <!-- title row -->
      <div class="row">
        <div class="col-3">
          <div class="word-title">
            word
            <span class="pink">/</span>
            <span class="orange">/</span>
            <span class="blue">/</span>
          </div>
        </div>
        <div class="col-5">
          <div class="definition-title">
            definition
            <span class="pink">/</span>
            <span class="orange">/</span>
            <span class="blue">/</span>
          </div>
        </div>
        <div class="col-4">
          <div class="kanji-title">
            kanji
            <span class="pink">/</span>
            in
            <span class="orange">/</span>
            this
            <span class="blue">/</span>
            word
            <span class="pink">/</span>
          </div>
        </div>
      </div>
      <div class="js-results"></div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>

</html>
